sonar.host.url=https://sonarcloud.io
sonar.organization=steve-clarke
sonar.projectKey=steve-clarke_scopetimer
sonar.projectName=ScopeTimer
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# --- Sources & Tests ---
# Treat the whole repo as sources, but explicitly mark test locations.
sonar.sources=.
sonar.tests=test
sonar.test.inclusions=**/test/**,**/*Test.cpp,**/*Tests.cpp

# Exclude build artifacts and wrapper output from analysis scope.
sonar.exclusions=**/build/**,**/_deps/**,**/bw-output/**,**/compile_commands.json

# --- C/C++ (CFamily) ---
# Use the compile database generated by Sonar build-wrapper
# (created by the `sonar_bw` target in CMake) for cross-platform GCC analysis.
sonar.cfamily.compile-commands=build/bw-output/compile_commands.json

# --- Coverage ---
# In CMake, the `coverage` target generates this file via:
#   gcovr --sonarqube build/sonarqube-coverage.xml
sonar.coverageReportPaths=build/sonarqube-coverage.xml
